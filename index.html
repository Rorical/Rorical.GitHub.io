<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Boxpaper</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/index.js"></script>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
		<META HTTP-EQUIV="expires" CONTENT="0">
    </head>
    <body>
        
        <div class="container center" id="main-content">
            <div class="annoucement">
                <h1>离别是为了更好的重逢</h1>
                <p>
                    这个网站是我学习过程中的第一步积极的尝试，然而人不可能永远止步不前
                </p>
                <p class="second">
                    ATRI的记忆将在<span class="underline" id="countdown"></span>后完全消失
                </p>
            </div>
            <div class="post-line" id="post-line"></div>
            <div class="post" id="post">
                <p>
                    没错，网站准备关了
                </p>
                <p>
                    你可能很好奇为啥突然就没了呢，事实上，这些源代码的质量不堪入目，所以我决定重新开始
                </p>
                <p>
                    博客仍然会保留只不过是迁移到了 <a class="underline" href="https://rorical.blue/">rorical.blue</a>
                </p>
                <p>
                    目前网站仅仅保留一个服务: <a class="underline" href="https://pixivel.moe/">Pixivel</a> (P站图片的代理站)
                </p>
                <p>
                    Rorical这个字应该消失了，我们以后还会见面，以一个全新的网站，再次来到你的身边
                </p>
                <p>
                    感谢您的支持与陪伴
                </p>
            </div>
            <div class="footer annoucement">
                <p>Copyright © 2017 - 2020 Boxpaper. All Rights Reserved</p>
            </div>
        </div>
        <div class="bottomLeft">
            <a href="javascript:void(0);" id="showClick">
                <svg viewBox="0 0 18 18" class="svg"><path d="M2 13.5h14V12H2v1.5zm0-4h14V8H2v1.5zM2 4v1.5h14V4H2z"></path></svg>
            </a>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
