<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Lantern</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js"></script>
		<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
		<META HTTP-EQUIV="expires" CONTENT="0">
    </head>
    <body>
        
        <div class="container center" id="main-content">
            <div class="forwechat">
                <h1>请点击右上角选择浏览器打开↗</h1>
                <p>下载软件需要在浏览器进行</p>
            </div>
            <div class="annoucement willshow hide">
                <div class="spinner-box">
                    <div class="circle-border">
                        <div class="circle-core"></div>
                    </div>
                </div>
            </div>
            <div class="annoucement willshow hide">
                <h1>正在下载中...</h1>
            </div>

            <div class="annoucement willhide">
                <div class="mainIcon"></div>
                <h1>万家红灯笼</h1>
                <p class="second">
                    红灯笼控制系统
                </p>
            </div>
            <div class="annoucement willhide">
                <button id="download" onclick="download()" class="button">
                    点击下载
                </button>
            </div>
            <div class="footer annoucement">
                <p>@Lantern Controler.</p>
            </div>
        </div>
    </body>
</html>
